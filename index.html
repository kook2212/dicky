<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 這行很重要，告訴搜尋引擎不要索引這個頁面，保護您的隱私 -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- 網頁標題 -->
    <title>張偉德 (Dicky Cheung) - 數位名片</title>
    
    <!-- CSS 樣式：決定了名片的設計、顏色和排版 -->
    <style>
        /* 引入思源黑體，讓中文字體更美觀 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        /* 全局設定 */
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5; /* 淡灰色背景，突顯卡片 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 從頂部開始對齊 */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 卡片主體 */
        .card {
            background-color: #ffffff;
            max-width: 420px;
            width: 100%;
            border-radius: 20px; /* 更大的圓角 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 確保內容不會超出圓角 */
            text-align: center;
        }

        /* 卡片頂部背景圖 */
        .card-header {
            background: linear-gradient(45deg, #ff8c00, #ffc107); /* 橙色漸變背景 */
            height: 120px;
            position: relative;
        }

        /* 個人頭像 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: -60px; /* 一半在背景圖內，一半在外 */
            left: 50%;
            transform: translateX(-50%);
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 700;
            color: #495057;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* 卡片內容區域 */
        .card-body {
            padding: 80px 25px 25px 25px; /* 頂部留出空間給頭像 */
        }

        /* 姓名 */
        .name {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            color: #333;
        }

        /* 職稱 */
        .title {
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            margin: 5px 0 25px 0;
        }

        /* 資訊區塊分隔線 */
        .divider {
            border: 0;
            height: 1px;
            background-color: #e9ecef;
            margin: 25px 0;
        }
        
        /* 每個聯絡資訊區塊 */
        .info-section {
            text-align: left;
            margin-bottom: 20px;
        }
        .info-section h3 {
            font-size: 18px;
            font-weight: 700;
            color: #ff8c00; /* 呼應頂部顏色 */
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 5px;
        }

        /* 每一條聯絡資訊 */
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
        }
        .info-item svg {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            fill: #6c757d; /* 圖示顏色 */
            flex-shrink: 0;
        }
        .info-item a {
            color: #333;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s;
        }
        .info-item a:hover {
            color: #ff8c00;
        }

        /* 按鈕容器 */
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 一行兩個按鈕 */
            gap: 10px;
            margin-top: 25px;
        }

        /* 按鈕樣式 */
        .btn {
            display: block;
            padding: 12px 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #ff8c00;
            color: #ffffff;
            grid-column: 1 / -1; /* 主要按鈕佔滿整行 */
        }
        .btn-primary:hover {
            background-color: #e67e00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #d8dcdf;
        }

        /* --- 新增：QR Code 彈窗樣式 --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90%;
            width: 300px;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        #qrcode {
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        #qrcode img {
            display: block;
            margin: 0 auto;
        }
        .modal-content p {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        .modal-close-btn {
            margin-top: 10px;
            width: 100%;
        }

    </style>
</head>

    // --- 自訂腳本：控制 QR Code 彈窗 ---
    document.addEventListener('DOMContentLoaded', function() {
        const saveContactBtn = document.getElementById('save-contact-btn');
        const modalOverlay = document.getElementById('qr-modal');
        const modalCloseBtn = document.getElementById('modal-close');
        const qrcodeContainer = document.getElementById('qrcode');
        let qrCodeGenerated = false;

        // 點擊「儲存聯絡人」按鈕
        saveContactBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // 只在第一次點擊時生成 QR Code，避免重複生成
            if (!qrCodeGenerated) {
                // vCard 格式的聯絡資訊字串
                // 整合了兩個中心的資訊
                const vCardData = [
                    'BEGIN:VCARD',
                    'VERSION:3.0',
                    'N;CHARSET=UTF-8:張;偉德;;;', // 姓;名;;;
                    'FN;CHARSET=UTF-8:張偉德 Cheung Wai Tak, Dicky', // 完整顯示名稱
                    'TITLE;CHARSET=UTF-8:主任 (Officer-in-charge) / 註冊社工 (RSW)', // 職稱
                    
                    // --- 路德會利東展能中心 ---
                    'ORG;CHARSET=UTF-8:路德會利東展能中心', // 組織/公司
                    'TEL;TYPE=WORK,VOICE:2871 1013',
                    'TEL;TYPE=WORK,FAX:2871 1381',
                    'EMAIL;TYPE=WORK:r04@hklss.hk',
                    'ADR;TYPE=WORK;CHARSET=UTF-8:;;香港鴨脷洲利東邨東逸樓217-224號;;;;', // 地址

                    // --- 路德會利東宿舍 (作為第二個地址和聯絡方式) ---
                    'item1.ORG;CHARSET=UTF-8:路德會利東宿舍',
                    'item1.TEL;TYPE=WORK,VOICE:2871 1282',
                    'item1.TEL;TYPE=WORK,FAX:2871 1282',
                    'item1.EMAIL;TYPE=WORK:r05@hklss.hk',
                    'item1.ADR;TYPE=WORK;CHARSET=UTF-8:;;香港鴨脷洲利東邨東安樓118-123號;;;;',
                    
                    // --- 網站 ---
                    'URL;TYPE=WORK:https://www.hklss.hk/hk/service-information/r-division/123-r05',

                    'END:VCARD'
                ].join('\n');

                // 使用函式庫生成 QR Code
                new QRCode(qrcodeContainer, {
                    text: vCardData,
                    width: 240,
                    height: 240,
                    correctLevel: QRCode.CorrectLevel.M // 中等容錯率
                });
                qrCodeGenerated = true;
            }

            // 顯示彈窗
            modalOverlay.classList.add('show');
        });

        // 點擊「關閉」按鈕
        modalCloseBtn.addEventListener('click', function(e) {
            e.preventDefault();
            modalOverlay.classList.remove('show');
        });

        // 點擊彈窗背景（灰色區域）也能關閉
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show');
            }
