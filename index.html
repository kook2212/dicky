    <!-- CSS 樣式：決定了名片的設計、顏色和排版 -->
    <style>
        /* 引入思源黑體，讓中文字體更美觀 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        /* 全局設定 */
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5; /* 淡灰色背景，突顯卡片 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 從頂部開始對齊 */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 卡片主體 */
        .card {
            background-color: #ffffff;
            max-width: 420px;
            width: 100%;
            border-radius: 20px; /* 更大的圓角 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 確保內容不會超出圓角 */
            text-align: center;
        }

        /* 卡片頂部背景圖 */
        .card-header {
            background: linear-gradient(45deg, #ff8c00, #ffc107); /* 橙色漸變背景 */
            height: 120px;
            position: relative;
        }

        /* 個人頭像 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: -60px; /* 一半在背景圖內，一半在外 */
            left: 50%;
            transform: translateX(-50%);
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 700;
            color: #495057;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* 卡片內容區域 */
        .card-body {
            padding: 80px 25px 25px 25px; /* 頂部留出空間給頭像 */
        }

        /* 姓名 */
        .name {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            color: #333;
        }

        /* 職稱 */
        .title {
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            margin: 5px 0 25px 0;
        }

        /* 資訊區塊分隔線 */
        .divider {
            border: 0;
            height: 1px;
            background-color: #e9ecef;
            margin: 25px 0;
        }
        
        /* 每個聯絡資訊區塊 */
        .info-section {
            text-align: left;
            margin-bottom: 20px;
        }
        .info-section h3 {
            font-size: 18px;
            font-weight: 700;
            color: #ff8c00; /* 呼應頂部顏色 */
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 5px;
        }

        /* 每一條聯絡資訊 */
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
        }
        .info-item svg {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            fill: #6c757d; /* 圖示顏色 */
            flex-shrink: 0;
        }
        .info-item a {
            color: #333;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s;
        }
        .info-item a:hover {
            color: #ff8c00;
        }

        /* 按鈕容器 */
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 一行兩個按鈕 */
            gap: 10px;
            margin-top: 25px;
        }

        /* 按鈕樣式 */
        .btn {
            display: block;
            padding: 12px 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #ff8c00;
            color: #ffffff;
            grid-column: 1 / -1; /* 主要按鈕佔滿整行 */
        }
        .btn-primary:hover {
            background-color: #e67e00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #d8dcdf;
        }
    </style>
</head>

    <!-- 【重要修改】JavaScript 區域，已移除 QR Code 相關代碼，並加入 VCF 直接下載功能 -->
    <script>
        // 1. 將所有聯絡人資料集中管理在一個物件中，方便取用和修改
        const contactInfo = {
            lastName: '張',
            firstName: '偉德',
            fullName: '張偉德 Cheung Wai Tak, Dicky',
            title: '主任 (Officer-in-charge) / 註冊社工 (RSW)',
            fileName: 'Cheung_Wai_Tak_Dicky_Contact', // 用於檔案名稱
            
            // 第一個機構的資料
            org1: {
                name: '路德會利東展能中心',
                tel: '2871 1013',
                fax: '2871 1381',
                email: 'r04@hklss.hk',
                address: '香港鴨脷洲利東邨東逸樓217-224號'
            },
            
            // 第二個機構的資料
            org2: {
                name: '路德會利東宿舍',
                tel: '2871 1282',
                fax: '2871 1282',
                email: 'r05@hklss.hk',
                address: '香港鴨脷洲利東邨東安樓118-123號'
            },
            
            website: 'https://www.hklss.hk/hk/service-information/r-division/123-r05'
        };

        // 2. 準備生成 VCF 檔案內容的函數
        // 這個函數現在會將兩個機構的資料都寫入 VCF 檔案
        function generateVcfData(data) {
            // VCF (Virtual Contact File) 格式的標準寫法
            // 使用 item1. 前綴來為聯絡人添加第二組公司/地址/電話等資訊
            const vcfContent = `BEGIN:VCARD
VERSION:3.0
N;CHARSET=UTF-8:${data.lastName};${data.firstName};;;
FN;CHARSET=UTF-8:${data.fullName}
TITLE;CHARSET=UTF-8:${data.title}
ORG;CHARSET=UTF-8:${data.org1.name}
TEL;TYPE=WORK,VOICE:${data.org1.tel}
TEL;TYPE=WORK,FAX:${data.org1.fax}
EMAIL;TYPE=WORK:${data.org1.email}
ADR;TYPE=WORK;CHARSET=UTF-8:;;${data.org1.address};;;;
item1.ORG;CHARSET=UTF-8:${data.org2.name}
item1.TEL;TYPE=WORK,VOICE:${data.org2.tel}
item1.TEL;TYPE=WORK,FAX:${data.org2.fax}
item1.EMAIL;TYPE=WORK:${data.org2.email}
item1.ADR;TYPE=WORK;CHARSET=UTF-8:;;${data.org2.address};;;;
URL;TYPE=WORK:${data.website}
END:VCARD`;
            return vcfContent;
        }

        // 3. 找到我們的下載按鈕
        const vcfBtn = document.getElementById('downloadVcfBtn');

        // 4. 為 VCF 按鈕添加點擊事件監聽器 (這是讓下載正常運作的核心)
        vcfBtn.addEventListener('click', function(event) {
            // 設定下載檔名
            this.setAttribute('download', `${contactInfo.fileName}.vcf`);

            // 即時生成 VCF 資料
            const vcfData = generateVcfData(contactInfo);
            
            // 建立一個 Blob 物件 (Binary Large Object)，用來存放我們的檔案內容
            // 'text/vcard' 是 VCF 檔案的標準 MIME 類型
            const blob = new Blob([vcfData], { type: 'text/vcard;charset=utf-8' });
            
            // 建立一個指向這個 Blob 的臨時 URL
            const url = URL.createObjectURL(blob);
            
            // 將按鈕的 href 屬性設置為這個臨時 URL
            // 因為這是在點擊事件中發生的，瀏覽器會立即跟隨這個新連結，從而觸發下載
            this.href = url;
        });

    </script>
