<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        html, body {
            overscroll-behavior-y: contain;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 15px 10px 60px 10px;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffffff;
            max-width: 420px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card-header {
            background: linear-gradient(45deg, #ff8c00, #ffc107);
            height: 120px;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px; 
            font-weight: 700;
            color: #495057;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .card-body {
            padding: 80px 25px 25px 25px;
        }

        .name {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            color: #333;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            margin: 5px 0 25px 0;
        }

        .divider {
            border: 0;
            height: 1px;
            background-color: #e9ecef;
            margin: 25px 0;
        }
        
        .info-section {
            text-align: left;
            margin-bottom: 20px;
        }
        .info-section h3 {
            font-size: 18px;
            font-weight: 700;
            color: #ff8c00;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 5px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
        }
        .info-item svg {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            fill: #6c757d;
            flex-shrink: 0;
        }
        .info-item a {
            color: #333;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s;
        }
        .info-item a:hover {
            color: #ff8c00;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            display: block;
            padding: 12px 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #ff8c00;
            color: #ffffff;
            grid-column: 1 / -1;
        }
        .btn-primary:hover {
            background-color: #e67e00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #d8dcdf;
        }

        .powered-by {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #888888;
            text-align: center;
        }
    </style>
</head>

    <script>
        const contactInfo = {
            lastName: '張',
            firstName: '偉德',
            fullName: '張偉德 Cheung Wai Tak, Dicky',
            title: '主任 (Officer-in-charge) / 註冊社工 (RSW)',
            fileName: 'Cheung_Wai_Tak_Dicky_Contact',
            
            org1: {
                name: '路德會利東展能中心',
                tel: '2871 1013',
                fax: '2871 1381',
                email: 'r04@hklss.hk',
                address: '香港鴨脷洲利東邨東逸樓217-224號'
            },
            
            org2: {
                name: '路德會利東宿舍',
                tel: '2871 1282',
                fax: '2871 1282',
                email: 'r05@hklss.hk',
                address: '香港鴨脷洲利東邨東安樓118-123號'
            },
            
            website: 'https://www.hklss.hk/hk/service-information/r-division/123-r05'
        };

        function generateVcfData(data) {
            const vcfContent = `BEGIN:VCARD
VERSION:3.0
N;CHARSET=UTF-8:${data.lastName};${data.firstName};;;
FN;CHARSET=UTF-8:${data.fullName}
TITLE;CHARSET=UTF-8:${data.title}
ORG;CHARSET=UTF-8:${data.org1.name}
TEL;TYPE=WORK,VOICE:${data.org1.tel}
TEL;TYPE=WORK,FAX:${data.org1.fax}
EMAIL;TYPE=WORK:${data.org1.email}
ADR;TYPE=WORK;CHARSET=UTF-8:;;${data.org1.address};;;;
item1.ORG;CHARSET=UTF-8:${data.org2.name}
item1.TEL;TYPE=WORK,VOICE:${data.org2.tel}
item1.TEL;TYPE=WORK,FAX:${data.org2.fax}
item1.EMAIL;TYPE=WORK:${data.org2.email}
item1.ADR;TYPE=WORK;CHARSET=UTF-8:;;${data.org2.address};;;;
URL;TYPE=WORK:${data.website}
END:VCARD`;
            return vcfContent;
        }

        const vcfBtn = document.getElementById('downloadVcfBtn');

        vcfBtn.addEventListener('click', function(event) {
            this.setAttribute('download', `${contactInfo.fileName}.vcf`);
            const vcfData = generateVcfData(contactInfo);
            const blob = new Blob([vcfData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            this.href = url;
        });
    </script>
